<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tela03</title>

</head>

<body>
    <main>
        <canvas id="barra_top"></canvas>
        <canvas id="quadrado"></canvas>
        <p id="inscrevase">Inscreva-se</p>

        <form id="form_inscrever">
            <label id="label">Nome</label><br>
            <input id="input" type="input" placeholder="Digite seu nome">

            <label id="label">Email</label><br>
            <input type="text" id="input" placeholder="Digite seu email"><br>

            <label id="label">Senha</label><br>
            <input type="text" id="input" placeholder="Digite sua senha"><br>
            <img src="./img/esconder.svg" alt="Icone de um olho" id="olho">

            <label id="label">CEP</label>
            <label id="label_numero">Número</label><br>

            <input type="text" id="input_cep" placeholder="Digite seu CEP">
            <input type="text" id="input_numero" placeholder="Digite seu número">

            <label id="label">Rua</label>
            <input type="text" id="input" placeholder="Digite seu endereço"><br>

            <label id="label">Cidade</label><br>
            <select id="select_cidade">
                <option value="selecione">Selecione uma cidade</option>
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="santos">Santos</option>
                <option value="blumenau">Blumenau</option>
            </select>

            <input type="checkbox" id="input_checkbox">
            <p id="p_checkbox">Concordo com os Termos e Condições</p>
            
            <input type="submit" id="botao_cadastro" value="Cadastrar conta">

        </form>

    </main>
</body>

</html>
